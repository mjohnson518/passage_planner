<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#1a5f8c"/>
  <g transform="translate(256,280)" fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Sailboat hull -->
    <path d="M-120,40 Q-100,80 0,80 Q100,80 120,40" fill="#ffffff" stroke="none"/>
    <!-- Mast -->
    <line x1="0" y1="40" x2="0" y2="-160"/>
    <!-- Main sail -->
    <path d="M0,-160 L80,20 L0,20 Z" fill="#ffffff" opacity="0.9" stroke="none"/>
    <!-- Jib sail -->
    <path d="M0,-140 L-50,10 L0,10 Z" fill="#ffffff" opacity="0.7" stroke="none"/>
    <!-- Water line -->
    <path d="M-160,80 Q-120,60 -80,80 Q-40,100 0,80 Q40,60 80,80 Q120,100 160,80" stroke="#ffffff" opacity="0.4" fill="none" stroke-width="8"/>
  </g>
  <!-- H letter mark -->
  <text x="256" y="470" font-family="sans-serif" font-weight="700" font-size="48" fill="#ffffff" text-anchor="middle" opacity="0.6">HELMWISE</text>
</svg>
